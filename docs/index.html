<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryPad - Write Your Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      flex-grow: 1;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 0px;
    }

    p {
      font-weight: 400;
      margin-bottom: 24px;
    }

    .screenshots {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .screenshots img {
      height: 400px;
      width: auto;
      max-width: 100%;
      border-radius: 10px;
      border: 4px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .app-buttons a {
      text-decoration: none;
    }

    .app-buttons img {
      height: 50px;
      transition: opacity 0.3s;
    }

    .app-buttons img:hover {
      opacity: 0.8;
    }

    .play-store-button {
      transform: scale(0.97) translateY(-1px);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      background: #f5f5f5;
      padding: 15px 0;
      width: 100%;
    }

    .footer a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
    }

    @media (max-width: 610px) {
      .screenshots img {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>StoryPad</h1>
    <p>A safe, simple, and minimalist space for your thoughts, memories, and stories.</p>

    <div class="app-buttons">
      <a href="https://testflight.apple.com/join/y2F3vBUx" target="_blank">
        <img src="/assets/appstore_preorder_button.png" alt="Pre-Register on App Store">
      </a>
      <a href="https://testflight.apple.com/join/y2F3vBUx" target="_blank">
        <img class="play-store-button" src="/assets/playstore_button.png" alt="Download on Google Play Store">
      </a>
    </div>

    <div class="screenshots">
      <img src="/assets/posters/v1 Frame1-min.jpg" alt="Screenshot 1">
      <img src="/assets/posters/v1 Frame2-min.jpg" alt="Screenshot 2">
      <img src="/assets/posters/v1 Frame3-min.jpg" alt="Screenshot 3">
      <img src="/assets/posters/v1 Frame4-min.jpg" alt="Screenshot 4">
      <img src="/assets/posters/v1 Frame5-min.jpg" alt="Screenshot 5">
      <img src="/assets/posters/v1 Frame6-min.jpg" alt="Screenshot 6">
    </div>
  </div>

  <div class="footer">
    <a href="/privacy-policy/storypad">Privacy Policy</a> | <a href="/faq">FAQ</a>
  </div>
</body>

</html>
