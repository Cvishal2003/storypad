<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

  {% include_cached favicon.html %}
  {% seo %}
  {% include head_custom.html %}

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --border-color: #444;
      --box-shadow-color: rgba(0, 0, 0, 0.15);
      --footer-bg: #ececec;
      --link-color: #111;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #181818;
        --text-color: #e0e0e0;
        --border-color: #666;
        --box-shadow-color: rgba(255, 255, 255, 0.1);
        --footer-bg: #222;
        --link-color: #e0e0e0;
      }
    }

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      flex-grow: 1;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 0px;
    }

    p {
      font-weight: 400;
      margin-bottom: 24px;
    }

    .screenshots {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .screenshots img {
      height: 400px;
      width: auto;
      max-width: 100%;
      border-radius: 10px;
      border: 4px solid var(--border-color);
      box-shadow: 0 4px 8px var(--box-shadow-color);
    }

    .app-buttons a {
      text-decoration: none;
    }

    .app-buttons img {
      height: 50px;
      transition: opacity 0.3s;
    }

    .app-buttons img:hover {
      opacity: 0.8;
    }

    .play-store-button {
      transform: scale(0.97) translateY(-1px);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      background: var(--footer-bg);
      padding: 15px 0;
      width: 100%;
      transition: background 0.3s;
    }

    .footer a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 10px;
    }

    @media (max-width: 610px) {
      .screenshots img {
        height: 300px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>StoryPad</h1>
    <p>A safe, simple, and minimalist space for your thoughts, memories, and stories.</p>

    <div class="app-buttons">
      <a href="https://apps.apple.com/us/app/storypad-write-your-story/id6744032172?platform=iphone" target="_blank">
        <img src="/assets/appstore_preorder_button.png" alt="Pre-Register on App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.tc.writestory" target="_blank">
        <img class="play-store-button" src="/assets/playstore_button.png" alt="Download on Google Play Store">
      </a>
    </div>

    <div class="screenshots">
      <img src="/assets/posters/v1 Frame1-min.jpg?v2" alt="Screenshot 1">
      <img src="/assets/posters/v1 Frame2-min.jpg?v2" alt="Screenshot 2">
      <img src="/assets/posters/v1 Frame3-min.jpg?v2" alt="Screenshot 3">
      <img src="/assets/posters/v1 Frame4-min.jpg?v2" alt="Screenshot 4">
      <img src="/assets/posters/v1 Frame5-min.jpg?v2" alt="Screenshot 5">
      <img src="/assets/posters/v1 Frame6-min.jpg?v2" alt="Screenshot 6">
      <img src="/assets/posters/v1 Frame7-min.jpg?v2" alt="Screenshot 7">
    </div>
  </div>

  <div class="footer">
    <a href="/privacy-policy/storypad">Privacy Policy</a> | <a href="/faq">FAQ</a>
  </div>
</body>

</html>
