  build_runner: ^2.4.14
  copy_with_extension_gen: ^6.0.0
  csv: ^6.0.0
  flutter_gen_runner: ^5.8.0
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_test:
