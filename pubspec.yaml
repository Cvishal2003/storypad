  objectbox: ^4.2.0
  objectbox_flutter_libs: any
  package_info_plus: ^8.3.0
  photo_view: ^0.15.0
  provider: ^6.1.4
  share_plus: ^10.1.4
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2

