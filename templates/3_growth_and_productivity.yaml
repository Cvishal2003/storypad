category: "Growth & Productivity"
description: "Templates to stay organized, learn, and track progress."
templates:
  - id: "goal_tracker"
    name: "Goal Tracker"
    purpose: "Track progress toward a personal or professional goal."
    icon_url_path: "/icons/hand_drawn/hand_drawn_goal_56x56.png"
    pages:
      - title: "My goal"
        content: ""
      - title: "Why is this important?"
        content: ""
      - title: "Key steps to reach it"
        content: ""
      - title: "Progress so far"
        content: ""

  - id: "project_log"
    name: "Project Log"
    purpose: "Document updates, progress, and notes for ongoing projects."
    icon_url_path: "/icons/hand_drawn/hand_drawn_data_report_56x56.png"
    pages:
      - title: "Project name"
        content: ""
      - title: "What did I accomplish today?"
        content: ""
      - title: "Any blockers or lessons?"
        content: ""

  - id: "brain_dump"
    name: "Brain Dump"
    purpose: "Clear your mind by writing everything that's on it."
    icon_url_path: "/icons/hand_drawn/hand_drawn_lightbulb_56x56.png"
    note: "Don't filter or organize, just write. The goal is to get everything out of your head and onto the page."
    pages:
      - title: "What's on your mind?"
        content: ""

  - id: "weekly_learning"
    name: "Weekly Learning"
    purpose: "Log new things learned during the week."
    icon_url_path: "/icons/hand_drawn/hand_drawn_notepad_56x56.png"
    pages:
      - title: "New skills or lessons"
        content: ""
      - title: "How I can apply them"
        content: ""

  - id: "skills_tracker"
    name: "Skills Tracker"
    purpose: "Monitor growth while learning a new skill."
    icon_url_path: "/icons/hand_drawn/hand_drawn_notepad_56x56.png"
    pages:
      - title: "Skill I'm learning"
        content: ""
      - title: "Current level"
        content: ""
      - title: "What I practiced today"
        content: ""
      - title: "What I'll try next"
        content: ""
